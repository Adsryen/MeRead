# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - mv AppDir/lib/ AppDir/usr/
  - cp assets/meread_round.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: AppDir
  app_info:
    id: xin.liuyu.meread
    name: meread
    icon: meread_round.png
    version: 0.6.1
    exec: meread
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy main restricted
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-updates main restricted
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy universe
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-updates universe
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy multiverse
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-updates multiverse
      - sourceline:
          deb http://mirrors.aliyun.com/ubuntu/ jammy-backports main restricted
          universe multiverse
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-security main restricted
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-security universe
      - sourceline: deb http://mirrors.aliyun.com/ubuntu/ jammy-security multiverse
      - sourceline:
          deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable
          main
      - sourceline:
          deb [arch=amd64,arm64,armhf] http://packages.microsoft.com/repos/code
          stable main
    include:
      - libc6:amd64
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
